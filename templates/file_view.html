<!DOCTYPE html>
<html>
<head>
    <title>{{ file_name }} - {{ computer_name }}</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; font-size: 18px; }
        pre { 
            background-color: #f5f5f5; 
            padding: 15px; 
            border-radius: 5px; 
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .back { margin-top: 20px; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Компьютер: {{ computer_name }}<br>Файл: {{ file_name }}</h1>
    
    <pre>{{ content }}</pre>
    
    <div class="back">
        <a href="/{{ computer_name }}">← Назад к файлам компьютера</a><br>
        <a href="/">← Назад к списку компьютеров</a>
    </div>
</body>
</html>
